<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archivio Interattivo - Galleria</title>
    <style>
        body {
            margin: 0;
            background: #000000;
            color: #aaaaaa;
            font-family: "SFMono-Regular", Consolas, monospace;
            font-size: 12px;
            line-height: 1.3;
            padding: 0px;
        }

        h1 {
            font-size: 12px;
            color: #000000;
            background-color: #ffffff;
            font-weight: normal;
            margin: 0;
            padding: 0 4px;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        h1:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .container {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 350px;
            z-index: 2;
        }

        #filter {
            margin-top: 0px;
            padding: 0px;
            background: rgba(0, 0, 0, 0.0);
            border-radius: 4px;
            display: flex;
            align-items: flex-orizontal;
            gap: 5px;
            height: auto;          /* Altezza automatica */
            overflow: visible;     /* Mostra tutto il contenuto */
        }

        .filter-controls {
            display: flex;
            
            gap: 5px; /* Spazio tra i bottoni */
        }

        #classSelector {
            background: transparent;
            border: none;
            font-family: "SFMono-Regular", Consolas, monospace;
            font-size: 12px;
            color: #aaaaaa;
            padding: 0;
            margin: 0;
            width: 80px;
            height: auto;
            overflow: visible;
        }

        #classSelector option {
            display: block;
            padding: 2px 0;
            white-space: nowrap;
            background: transparent;
        }

        .option {
            opacity: 0;
            padding: 2px 0;
            cursor: pointer;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .option.fade-in {
            animation: fadeIn 0.2s ease forwards;
        }

        .option:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .option.selected {
            background: #fff;
            color: #000;
        }

        .filter-controls {
            display: flex-start;
            flex-direction: column;
            gap: 0px; /* ridotto lo spazio tra i bottoni */
        }

        .filter-controls button {
            background: transparent;
            color: #ddd;
            border: none;
            padding: 0px 0px;
            font-family: "SFMono-Regular", Consolas, monospace;
            font-size: 12px;
            cursor: pointer;
        }

        /* Aggiungi l'animazione del lampeggio */
        @keyframes buttonBlink {
            0% { 
                background-color: transparent;
                color: #ddd;
            }
            50% { 
                background-color: #fff;
                color: #000;
            }
            100% { 
                background-color: transparent;
                color: #ddd;
            }
        }

        /* Stile specifico per il bottone avvia */
        #cycleButton {
            animation: buttonBlink 1s infinite;
        }

        /* Mantieni l'hover effect per il bottone reset */
        #resetButton:hover {
            background: #fff;
            color: #000;
            transition: all 0.2s ease;
        }

        @keyframes blink {
            50% { 
                background-color: #fff;
                color: #000;
            }
        }

        #cycleButton {
            animation: blink 2s infinite;
        }

        #cycleButton.active {
            animation: none;
            background: #fff;
            color: #000;
        }

        #canvasContainer {
            position: absolute;
            right: 0;
            top: 0;
            width: 70%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="system">
            <a href="index.html" style="text-decoration: none;">
                <h1>Self.log</h1>
            </a>
            <p>Un archivio di 1000 immagini selezionate da un algoritmo a partire dalle mie fotografie personali.</p>
            <p>La macchina ha riconosciuto soggetti ricorrenti, contorni e abitudini visive, restituendomi uno sguardo esterno su ciò che fotografo — e forse, su chi sono.</p>
        </div>

        <!-- Modifica la struttura del div filter -->
        <div id="filter" class="system">
            <div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <p style="margin:0px; color:#ffffff">Filtra per categoria:</p>
                    <div class="filter-controls" style="margin: 0;">
                        <button id="cycleButton" onclick="toggleAutoCycle()">avvia</button>
                    </div>
                </div>
                <div id="classSelector">
                    <!-- Le categorie verranno popolate da sketch2.js -->
                </div>
                
                <!-- Modifica la sezione dei bottoni -->
                <div style="
                    display: flex;
                    align-items: center;
                    gap: 15px;
                    margin-top: 15px;">
                    
                    <button id="view3DButton" 
                            onclick="toggleDateTimeView()" 
                            style="
                                background: transparent;
                                color: #ddd;
                                border: none;
                                padding: 0;
                                font-family: 'SFMono-Regular', Consolas, monospace;
                                font-size: 12px;
                                cursor: pointer;">
                        Date time
                    </button>

                    <button id="startVisualization" 
                            onclick="startVisualization()" 
                            style="
                                background: transparent;
                                color: #ddd;
                                border: none;
                                padding: 0;
                                font-family: 'SFMono-Regular', Consolas, monospace;
                                font-size: 12px;
                                cursor: pointer;">
                        
                        <button id="gridTimeButton" onclick="toggleGridTimeView()">Griglia temporale</button>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Etichetta hover -->
    <div id="hoverLabel" style="
        position: absolute;
        color: white;
        background: rgba(0,0,0,0.7);
        padding: 8px;
        border-radius: 4px;
        pointer-events: none;
        display: none;
        z-index: 999;
        font-size: 13px;
        font-family: monospace;
    "></div>
    <div id="canvasContainer" style="position: absolute; right: 0; top: 0; width: 100%; height: 100%;">
      <!-- Il canvas verrà creato qui da p5.js -->
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="sketch2.js"></script>
    
    <!-- Aggiunto script per il caricamento della visualizzazione 3D -->
    <script>
    function load3DView() {
        // Animazione del bottone durante il caricamento
        const button = document.getElementById('view3DButton');
        button.style.animation = 'blink 1s infinite';
        button.textContent = 'caricamento...';

        // Carica il nuovo script
        const script = document.createElement('script');
        script.src = 'loading.js';
        script.onload = () => {
            // Quando il caricamento è completato
            button.style.animation = 'none';
            button.style.background = '#fff';
            button.style.color = '#000';
            button.textContent = 'visualizzazione caricata';
        };
        script.onerror = () => {
            // In caso di errore
            button.style.animation = 'none';
            button.textContent = 'errore caricamento';
            button.style.color = '#ff0000';
        };
        document.body.appendChild(script);
    }

    function startVisualization() {
        const button = document.getElementById('startVisualization');
        button.style.animation = 'blink 2s infinite';
        button.textContent = 'caricamento...';
        
        // Rimuovi gli script esistenti
        const oldScripts = document.querySelectorAll('script[src="sketch2.js"], script[src="prova.js"]');
        oldScripts.forEach(script => script.remove());
        
        // Pulisci il container
        const container = document.getElementById('canvasContainer');
        container.innerHTML = '';
        
        // Carica l'atlas prima di prova.js
        const atlasPromise = new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = reject;
            img.src = 'atlas_originali.jpg';
        });
        
        atlasPromise.then(() => {
            // Carica prova.js dopo che l'atlas è stato caricato
            const script = document.createElement('script');
            script.src = 'prova.js';
            script.onload = () => {
                button.textContent = 'visualizzazione avviata';
                console.log('Visualizzazione date/time avviata');
            };
            script.onerror = (e) => {
                button.style.animation = 'none';
                button.textContent = 'errore';
                button.style.color = '#ff0000';
                console.error('Errore nel caricamento di prova.js:', e);
            };
            document.body.appendChild(script);
        }).catch(error => {
            console.error('Errore nel caricamento dell\'atlas:', error);
            button.style.animation = 'none';
            button.textContent = 'errore atlas';
            button.style.color = '#ff0000';
        });
    }
    </script>
</body>
</html>
